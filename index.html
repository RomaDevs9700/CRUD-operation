<!DOCTYPE html>
<html lang="en">
<head>

    <title>Homework-25. JS. CRUD operations</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-info">

        <div class="col-sm-12 offset-sm-0 col-lg-4 offset-lg-4">
            <div class="card mt-2 mt-sm-5">

                    <input type="text" class="form-control my-sm-5 my-lg-0 " id="product-name" placeholder="Product name">

                    <input type="color" class="form-control my-sm-5 my-lg-0" id="product-color" placeholder="Product-color">

                    <button type="button" class="btn btn-success mt-3 d-block ml-auto" id="add" onclick="addProduct()">Add</button>

            </div>
        </div>
    </div>
